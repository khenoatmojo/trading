<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUMAH NFT - Warisan Budaya Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            text-align: center;
        }
        header {
            background-color: #ffcc00;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            padding: 40px;
        }
        .nft-preview img {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .cta-button {
            background-color: #ff6600;
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .cta-button:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <header>RUMAH NFT - Warisan Budaya Digital</header>
    <div class="container">
        <h2>Koleksi NFT Rumah Adat Nusantara</h2>
        <p>Jelajahi dan miliki NFT eksklusif dari rumah adat berbagai daerah di Indonesia.</p>
        <div class="nft-preview">
            <img src="nft-preview.jpg" alt="NFT Rumah Adat">
        </div>
        <a href="#" class="cta-button">Lihat Koleksi</a>
    </div>
</body>
</html>
